version: "3.7"

services:
  miniprint:
    build: .
    image: dtagdevsec/miniprint:testing
    read_only: true
    container_name: miniprint
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - ./log/:/app/log/
      - ./uploads/:/app/uploads/
    networks:
      honeynet:
        ipv4_address: 192.168.100.150

networks:
  honeynet:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
          gateway: 192.168.100.1
