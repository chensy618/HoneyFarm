<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
<div class="login-wrap">
  <div class="login-html">
    <h2 class="tab">Smart Home Login</h2>
    <div class="login-form">
      <form id="login-form" method="POST" action="/login">
        <div class="group">
          <label for="username" class="label">Username</label>
          <input id="username" name="username" type="text" class="input" required>
        </div>
        <div class="group">
          <label for="password" class="label">Password</label>
          <input id="password" name="password" type="password" class="input" required minlength="6">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In"><br>
          <div style="text-align: center;">
	     <small>New user? Please contact customer support: joe_mama@fake-email.com </small>
	  </div>
          <a href="dashboard.html" hidden></a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

  <!-- temp: update asap -->
<script src="assets/js/auth.js"> </script>  

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("login-form");

    loginForm?.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = loginForm.username.value;
      const password = loginForm.password.value;

      if (window.validateLogin?.(username, password)) {
        window.location.href = "dashboard.html";
      } else {
        alert("Please input valid credentials!");
      }
    });
  });
</script>
</html>
